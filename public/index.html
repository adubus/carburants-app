<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stations-service</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #status { background: #eee; padding: 1em; margin-bottom: 1em; border: 1px solid #ccc; }
    .station { margin-bottom: 1em; padding: 0.5em; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Stations-service autour de vous</h1>
  <div id="status">Chargement des données…</div>
  <div id="stations"></div>

  <script>
    async function loadStations() {
      const status = document.getElementById("status");
      try {
        const response = await fetch("/api/carburants");
        if (!response.ok) {
          throw new Error("Erreur HTTP " + response.status);
        }

        const data = await response.json();

        if (!Array.isArray(data)) {
          throw new Error("Format de réponse inattendu");
        }

        status.innerText = "✔ Données chargées : " + data.length + " stations trouvées";

        const container = document.getElementById("stations");
        data.forEach(station => {
          const div = document.createElement("div");
          div.className = "station";
          div.innerHTML = `<strong>${station.ville}</strong><br>${station.adresse}<br>` +
            station.carburants.map(c => `${c.nom}: ${c.valeur} € (${c.maj})`).join("<br>");
          container.appendChild(div);
        });

      } catch (err) {
        status.innerText = "❌ Erreur de chargement : " + err.message;
        console.error("Erreur récupération carburants :", err);
      }
    }

    loadStations();
  </script>
</body>
</html>
